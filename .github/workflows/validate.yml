name: HACS validation
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
jobs:
  hacs:
    name: HACS Action
    runs-on: ubuntu-latest
    steps:
      - name: HACS Action
        uses: hacs/action@22.5.0
        with:
          category: plugin
